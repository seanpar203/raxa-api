get:
  tags:
    - pet
  summary: Get user by ID
  description: Returns a single user
  operationId: getUserByID
  parameters:
    - name: id
      in: path
      description: ID of user to return
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/User.yml'
    default:
      description: Pet not found